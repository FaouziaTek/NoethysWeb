{% load static %}

<style>
    .check_date {
        width: 100%;
        height: 32px;
        padding: 6px 12px;
    }
    .input-group.date {
        width: 100%;
    }
</style>
<div class="input-group">
    <span class="input-group-prepend">
        <div class="input-group-text">
            <input name="checkbox_{{ name }}" type="text" value="{% if value %}true{% else %}false{% endif %}" hidden>
            <input id="checkbox_{{ id }}" type="checkbox" {% if value %}checked{% endif %}><span style="vertical-align: middle;margin-left: 5px;">{{ label_checkbox }}</span>
        </div>
    </span>
    {{ widget_date }}
</div>

<script>
$(document).ready(function() {

    // On radio change
    $('#checkbox_{{ id }}').on('change', function(){
        if ($("#checkbox_{{ id }}").prop("checked")) {
            $("#{{ id }}").prop('disabled', false);
            $('input[name=checkbox_{{ name }}]').val("false");
        } else {
            $("#{{ id }}").prop('disabled', true);
            $('input[name=checkbox_{{ name }}]').val("true");
        };
    });

});
</script>
